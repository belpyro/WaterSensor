[env:esp12e]
platform = espressif8266
board = esp12e
framework = arduino
board_build.filesystem = littlefs
lib_deps = 
	knolleary/PubSubClient@^2.8
	bblanchon/ArduinoJson@^7.4.2
	tzapu/WiFiManager@^2.0.17
build_flags =
  -D APP_VERSION=\"1.0.0\"
  -D OTA_PASSWORD=\"ota_password\"
  -D BASIC_AUTH_USER=\"admin\"
  -D BASIC_AUTH_PASS=\"admin123\"
  -D MDNS_NAME=\"watersensor\"
  -D BATTERY_MODE=1
  -D DEBUG_SHORT_SLEEP=0
  -D OTA_ENABLE=0